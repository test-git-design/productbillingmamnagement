
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Walmart Product Management System</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" href="/products/add">Add New Product</a>
    </div>
</body>
</html>
