<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Product</h1>
    <form th:action="@{/admin/categories/{categoryId}/products/add(categoryId=${categoryId})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter product price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Enter product quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a class="btn btn-secondary" th:href="@{/admin/categories/{categoryId}/products(categoryId=${categoryId})}">Back to Products</a>
    </form>
</div>
</body>
</html>
