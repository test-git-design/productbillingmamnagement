<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Summary</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .checkout-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        .total-row {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            padding-right: 15px;
        }

        .total-amount {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Checkout Summary</h1>
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${productsPurchased}">
            <td th:text="${entry.key.name}">Product Name</td>
            <td th:text="${entry.value}">Quantity</td>
            <td th:text="${entry.key.price}">Price</td>
            <td th:text="${entry.key.price * entry.value}">Subtotal</td>
        </tr>
        </tbody>
    </table>

    <!-- Total Row -->
    <div class="total-row">
        <span class="total-amount" th:text="'Total: $' + ${totalAmount}"></span>
    </div>

    <!-- Buy button to proceed to payment success -->
    <form action="/products/processPurchase" method="post">
        <button type="submit">Buy</button>
    </form>
</div>

</body>
</html>
